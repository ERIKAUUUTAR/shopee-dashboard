<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Hunter - Dashboard DELL</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; max-width: 600px; margin: 0 auto; }
        .header { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .header h2 { color: #ee4d2d; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 15px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card img { width: 90px; height: 90px; object-fit: cover; border-radius: 8px; }
        .info { flex: 1; }
        .badge { background: #d4edda; color: #155724; font-size: 10px; padding: 3px 8px; border-radius: 20px; font-weight: bold; }
        .final-price { color: #ee4d2d; font-weight: bold; font-size: 18px; margin: 5px 0; }
        .orig-price { text-decoration: line-through; color: #aaa; font-size: 12px; }
        .btn { background: #ee4d2d; color: white; text-decoration: none; padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸ”¥ Shopee Hunter Dashboard</h2>
        <p id="status">Memuat data terbaru...</p>
    </div>
    <div id="list"></div>

    <script>
        const formatIDR = (n) => new Intl.NumberFormat('id-ID').format(n);

        fetch('data.json?v=' + new Date().getTime())
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('list');
            document.getElementById('status').innerText = `Ditemukan ${data.length} barang buruan`;
            
            data.forEach(item => {
                list.innerHTML += `
                <div class="card">
                    <img src="${item.image}" alt="produk">
                    <div class="info">
                        <span class="badge">${item.note}</span>
                        <div style="font-size: 14px; font-weight: 500; margin: 5px 0;">${item.title}</div>
                        <div class="prices">
                            <span class="final-price">Rp ${formatIDR(item.price_final)}</span>
                            <span class="orig-price">Rp ${formatIDR(item.price_original)}</span>
                        </div>
                        <div style="font-size: 11px; color: #777;">Terjual: ${formatIDR(item.sold)}+</div>
                        <a href="${item.link}" target="_blank" class="btn">Beli Sekarang</a>
                    </div>
                </div>`;
            });
        })
        .catch(() => document.getElementById('status').innerText = "Gagal memuat data.json");
    </script>
</body>
</html>
